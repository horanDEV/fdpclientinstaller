<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDPClient installer</title>
    <link rel="stylesheet" href="web/css/bootstrap.css">
    <link rel="stylesheet" href="web/css/styles.css">
    <script src="web/js/sweetalert2.all.min.js"></script>
    <script src="web/js/addon.js"></script>
</head>
<body>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <a>Hey, you are using <strong>alpha version</strong> of application. If you have some bugs, please report it to my <a href="https://t.me/h0r1n">telegram</a></a>
    </div>
    <div class="container">
        <button type="button" class="btn btn-danger btn-lg" id="closeWindow" onclick="closer()">X</button>
        <h1>Welcome to FDPClient.</h1>
        <h2>A free mixin-based injection hacked-client for Minecraft using Minecraft Forge based on LiquidBounce.</h2>
        <div>
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm"></div>
                <div class="col-sm">
                    <button type="button" class="btn btn-danger btn-lg" id="unInstall" onclick="uninstall()">Uninstall</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-success btn-lg" id="stableInstall" onclick="install()">Install</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-warning btn-lg" id="betaInstall" disabled>Beta</button>
                </div>
                <div class="col-sm"></div>
                <div class="col-sm"></div>
            </div>
        </div>
    </div>
</body>
</html>
